name: Build CV (HTML & PDF)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read version and create config
      run: |
        VERSION=$(cat version)
        echo "Read version: $VERSION"
        echo "version: $VERSION" > _config_version.yml
      shell: bash

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Jekyll dependencies
      run: |
        bundle install

    - name: Build Jekyll site with version
      run: |
        bundle exec jekyll build --trace --config _config.yml,_config_version.yml
      shell: bash
      
    - name: Setup Node.js for Puppeteer
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install PDF generation dependencies
      run: |
        npm install
          
    - name: Build Jekyll site for PDF (without baseurl)
      run: |
        echo "baseurl: ''" > _config_pdf.yml
        bundle exec jekyll build --trace --config _config.yml,_config_version.yml,_config_pdf.yml --destination _site_pdf
      shell: bash

    - name: Convert HTML to PDF (via Puppeteer)
      run: |
        npm run generate-pdf
          
    - name: Copy PDF to site directory for GitHub Pages
      run: |
        # Copy the generated PDF to _site directory so it's included in the GitHub Pages deployment
        cp "George_Mamaladze_CV.pdf" _site/
        ls -la _site/
    
        
    - name: Setup Pages (if main branch)
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4