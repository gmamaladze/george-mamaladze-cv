name: Build CV (HTML & PDF)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read version from file
      run: |
        VERSION=$(cat version)
        echo "VERSION=$VERSION" > version.env
        echo "Read version: $VERSION"
      shell: bash

    # Build Jekyll site so Pages serves processed HTML (with layouts & CSS)
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true

    - name: Install Jekyll dependencies
      run: |
        bundle install

    - name: Load version env
      run: |
        echo "Loading version from version.env"
        cat version.env
      shell: bash
    - name: Build Jekyll site with version
      run: |
        source version.env
        echo "version: $VERSION" > _config_version.yml
        bundle exec jekyll build --trace --config _config.yml,_config_version.yml
      shell: bash
      
    - name: Install wkhtmltopdf (PDF generator)
      run: |
        sudo apt-get install -y wkhtmltopdf
          
    - name: Build Jekyll site for PDF (without baseurl)
      run: |
        source version.env
        echo "version: $VERSION" > _config_version.yml
        echo "baseurl: ''" > _config_pdf.yml
        bundle exec jekyll build --trace --config _config.yml,_config_version.yml,_config_pdf.yml --destination _site_pdf
      shell: bash

    - name: Convert HTML to PDF (via wkhtmltopdf with local server)
      run: |
        # Start a local HTTP server to serve the PDF-optimized Jekyll site
        cd _site_pdf
        python3 -m http.server 8000 &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 3
        
        # Convert HTML to PDF using HTTP URL (this resolves all relative paths correctly)
        wkhtmltopdf \
          --page-size A4 \
          --margin-top 0.75in \
          --margin-right 0.75in \
          --margin-bottom 0.75in \
          --margin-left 0.75in \
          --encoding UTF-8 \
          --disable-smart-shrinking \
          --no-stop-slow-scripts \
          --javascript-delay 2000 \
          http://localhost:8000/ "../George_Mamaladze_CV.pdf"
          
        # Stop the server
        kill $SERVER_PID
        cd ..
          
    - name: Copy PDF to site directory for GitHub Pages
      run: |
        # Copy the generated PDF to _site directory so it's included in the GitHub Pages deployment
        cp "George_Mamaladze_CV.pdf" _site/
        ls -la _site/
          
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdf
        path: "George_Mamaladze_CV.pdf"
        retention-days: 90
        
    - name: Setup Pages (if main branch)
      if: github.ref == 'refs/heads/main'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site
        
  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4