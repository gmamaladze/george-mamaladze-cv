<!doctype html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% if page.title %} {{ page.title }} | {% endif %} CV</title>
  <link href="{{ '/css/' | relative_url }}{{ site.style }}-screen.css" type="text/css" rel="stylesheet" media="screen">
  <link href="{{ '/css/' | relative_url }}{{ site.style }}-print.css" type="text/css" rel="stylesheet" media="print">
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
    }
    #main {
      max-width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="cv-version">Version: {{ site.version | default: 'dev' }}</div>
    <div id="content">
    {{ content }}
    </div>
  </div>
</body>
</html>
